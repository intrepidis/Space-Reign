<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Space Reign - dialogs</title>
</head>
<body>
<div id="obj-chooser" class="obj-chooser" title='Please choose an item' style="width:400px;">
	<ul id="choice-list"></ul>
</div>
<div id="solar" title='Solar System'>
	<p>Name: <span id="sol-name"></span></p>
	<p>Owner: <span id="sol-owner"></span></p>
	<p>Coordinate: <span id="sol-coord"></span></p>
	<p><span id="sol-inhabited"></span></p>
	<p>Mass: <span id="sol-mass"></span></p>
	<p>Trade items: <span id="sol-trade-items"></span></p>
	<p><span id="vessels"></span></p>
	<div><a href="#" id="construction-button">Construction</a></div>
</div>
<div id="construction" title='Construction Menu' style="width:500px;">
	<p>Solar System Name: <span id="sol-name"></span></p>
</div>
<div id="vessel" title='Space Vessel'>
	<p>Name: <span id="ship-name"></span></p>
	<p>Class: <span id="ship-class"></span></p>
	<p>Coordinate: <span id="ship-coord"></span></p>
	<p>Destination:<br /><span id="ship-dest-name"><br /></span> (<span id="ship-dest-coord"></span>)</p>
</div>
</body>
</html>
